<!DOCTYPE html>
<html lang="en">
<head>

   <style>
       body {
           font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       }

       main {
           display: inline-block;
           width: 800px;
           margin-left: calc((100% - 800px) / 2);
           
       }
       header {
        display: inline-block;
        width: 100%;
        margin-top: 20px;
       }
    
       header>img {
           float: left;
           height: 50px;
       }

       nav {
           float: right;
           margin-top: 7px;
       }

       a {
           text-decoration: none;
           color: grey;
           font-size: 20px;
           line-height: 20px;
           padding-top: 5px;
           padding-bottom: 5px;
           padding-left: 20px;
           padding-right: 20px;
           border: 3px solid transparent;
           border-radius: 18px;
       }

       a+a {
           margin-left: 5px;
       }

       a:hover {

           color: purple;
           text-decoration: underline;
       }
       section {
           display: inline-block;
           width: 100%;
           margin-top: 30px;
       }
       div {
           float: left;
           width: 40%;
           margin-left: 5%;
           margin-right: 5%;
           margin-top: 40px;
           color: grey;
       }
       h1 {
           font-size: 80px;
           margin: 0;
       }

       p {
           margin: 0;
           font-size: 30px ;
       }

       section>img {
           float: right;
           width: 40%;
           margin-left: 5%;
           margin-right: 5%;
       }

   </style>

</head>

                <h1>404</h1>
                <p>The link is broken or the page has been moved.</p>
            </div>
            <img src="./mergaite.png" alt="Mergaite su liudnu veideliu">

</html>
